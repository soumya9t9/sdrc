<h2 mat-dialog-title class="conformation">Confirmation</h2>
<mat-dialog-content class="mat-typography">
  <div class="message-box">
    {{ data.msg }}
  </div>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button [mat-dialog-close]=false class="cancel">Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="ok">{{ data.button }}</button>
</mat-dialog-actions>
